<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML Select Custom with mCustomScrollbar</title>
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
	<link rel="stylesheet" href="css/custom-select.css" />
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<!-- BASE HTML OF SELECT (you can put this into your form tag) -->
	<div class="select-content">
	<div class="field-you-want select-oper">Select a option</div>
	<div class="dropdown-select-custom">
		<p data-value="1">Option 1</p>
		<p data-value="2">Option 2</p>
		<p data-value="3">Option 3</p>
		<p data-value="4">Option 4</p>
		<p data-value="5">Option 5</p>						
	</div>
	<input type="hidden" name="field-name" class="field-name default-input">
	</div>
	<!-- /BASE HTML OF SELECT -->
	
	<!-- JS dependencies -->
	<script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type="text/javascript" charset="utf-8" type="text/javascript" src="js/custom-select.js"></script>
	<!-- /JS dependencies -->

</body>
</html>
